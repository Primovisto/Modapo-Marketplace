{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Modapo Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway:200" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/font-awesome-4.7.0/css/font-awesome.css" %}">
    <link rel="stylesheet" href="{% static "css/animate.css" %}">
    <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "css/owl.theme.default.min.css" %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>


    {% block head_js %}{% endblock head_js %}
</head>
<body>
<header class="headboard" role="banner">
    <div class="top-header" style="height:35px;border-bottom:1px solid #eee">
        <div class=" col-sm-6"></div>
        <div class="top-header-links col-sm-6 text-sm-right visible" style="text-align:right;position: relative;top: 8px;">
            {% if user.is_authenticated %}
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'logout' %}">Log Out</a></li>
            {% else %}
            <a style="color:#575757;font-family:raleway;margin:0 5px;" href="{% url 'login' %}">Login</a>
            <span class="divider"> | </span>
            <a style="color:#575757;font-family:raleway;margin:0 5px;" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
    <div class="header-logo">
        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                </div>
                <div class="col-xs-4">
                    <a href="#"><img src="http://i68.tinypic.com/16j387a.jpg" style="display:block;
     margin:auto;" height="80" width="230"></a>
                </div>
                <div class="col-xs-4">
                </div>
            </div>
        </div>
    </div>



 </header>

 <nav class="menu-nav" style="margin-bottom:30px;">

    <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-7 menu-list" style="font-family:oswald; font-weight:600; font-size:16px; text-decoration:none;text-transform: uppercase;">
                    <ul style="display:flex; flex-direction: row;flex-wrap: wrap;
    list-style: none;margin-top:35px;margin-left:55px;">
                        <li style="margin:0 25px;"><a href="{% url 'products' %}" style="color:#232323;text-decoration: none;letter-spacing: 1.5px;">Browse Products</a></li>
                        <li style="margin:0 25px;"><a href="{% url 'products' %}" style="color:#232323;text-decoration: none;letter-spacing: 1.5px;">Sell on Modapo</a></li>
                        <li style="margin:0 25px;"><a href="#" style="color:#232323; text-decoration: none;letter-spacing: 1.5px;">Cart</a></li>
                    </ul>
                </div>
                <div class="col-sm-3">
                    <ul style="display:flex; flex-direction: row;flex-wrap: wrap; list-style: none; margin-top:30px;position:absolute;right:-60px;">
                        <li style="margin:0 5px;"><a href="#"><img src="http://downloadicons.net/sites/default/files/gift-icon-61764.png" height="20" width="20"></a></li>
                        <li style="margin:0 5px;"><a href="#"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-heart-outline-128.png" height="30" width="30" style="position:relative; bottom:3px;"></a></li>
                        <li style="margin:0 5px;"><a href="#"><img src="http://icons.iconarchive.com/icons/icons8/ios7/512/Ecommerce-Shopping-Bag-icon.png" height="20" width="20"></a></li>
                    </ul>
                </div>
            </div>
     </div>

 </nav>

<div class="content">
        {% block content %}
        {% endblock %}
</div>

</body>

</html>
